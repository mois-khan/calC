<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CalC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3><span>Not</span> The worlds Best Calculator.</h3>
    <div class="container">
            <div class="main">
        <div class="display-box">
            <input placeholder=":⁠⁠)" type="text" name="" id="display-field" disabled/>
        </div>
        <div class="buttons">
            
             <button id="clear" class="btn" type="submit">All Clear</button>
            
            <button id="delete" class="btn" type="submit">←</button>
            
            <button id="one" class="btn" type="submit">1</button>
            
            <button id="two" class="btn" type="submit">2</button>
            
            <button id="three" class="btn" type="submit">3</button>
            
            <button id="four" class="btn" type="submit">4</button>
            
            <button id="five" class="btn" type="submit">5</button>
            
            <button id="six" class="btn" type="submit">6</button>
            
            <button id="seven" class="btn" type="submit">7</button>
            
            <button id="eigjt" class="btn" type="submit">8</button>
            
            <button id="nine" class="btn" type="submit">9</button>
            
            <button id="zero" class="btn" type="submit">0</button>
            
            <button id="decimal" class="btn" type="submit">.</button>
            
            <button  id="equal" class="enter" type="submit">Enter</button>
            
            <button id="plus" class="btn" type="submit">+</button
            
            <button id="minus" class="btn" type="submit">-</button>
            
            <button id="asterisk" class="btn" type="submit">*</button>
            
            <button id="divide" class="btn" type="submit">/</button>
            
        </div>
    </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
